    </main>   
        <script>
          
            const URL = "https://ruthvac.pythonanywhere.com/"


            fetch(URL + 'productos')
                .then(function (response) {
                    if (response.ok) {
                        return response.json(); 
                    } else {
                        throw new Error('Error al obtener los productos.');
                    }
                })
                .then(function (data) {
                    
                    console.log(data)
                    var seccion= document.getElementById("contenedor-tarjetas");
                    
                    
                    data.forEach(function (producto) {
                        if (producto.categoria == "ACCESORIOS"){
                        var tarjetas=document.createElement("div");
                        tarjetas.className="card"
                        
                        tarjetas.innerHTML =`
                                <img src="imagenes/${producto.imagen}">
                                <a href="#" target="_blank"><p>${producto.descripcion}</p></a>
                            `
                        seccion.append(tarjetas);

                        }
                    });
                })
                
                .catch(function (error) {
                alert('Error al obtener los productos.');
                });

        </script>
